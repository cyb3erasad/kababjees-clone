<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kababjees Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }
        body{
            background-color: #ffffff;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(120deg, #ffffff 60%, #fef2f2 100%);
        }
        .login-container{
            background-color: #ffffff;
            padding: 40px 35px;
            border-radius: 14px;
            max-width: 380px;
            width: 100%;
            text-align: center;
            box-shadow: 0 6px 18px rgba(220, 38, 38, 0.25);
        }
        .login-container h2{
            margin-bottom: 25px;
            color: #dc2626;
            font-size: 26px;
            font-weight: bold;
        }
        .login-container input{
            width: 100%;
            padding: 12px 14px;
            margin: 10px 0;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container input:focus{
            border: 1px solid #dc2626;
            box-shadow:  0 0 8px rgba(220, 38, 38, 0.35);
        }
        .login-container button{
            background-color: #dc2626;
            width: 100%;
            color: #ffffff;
            padding: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(220, 38, 38, 0.35);
        }
        .login-container button:hover{
            background-color: #b91c1c;
            box-shadow: 0 6px 14px rgba(185, 28, 28, 0.45);
        }
        
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Welcome To Kababjees</h2>
        <form action="">
            <input type="tel" placeholder="+92-000-000-0000" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
